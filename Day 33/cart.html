<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaeded;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: #f8f8f8;
      border-radius: 6px;
    }

    .info {
      flex: 1;
    }

    .price {
      color: #B12704;
      font-weight: bold;
    }

    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .remove-btn:hover {
      background: #cc0000;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      color: #555;
      padding: 40px;
    }

    .back {
      margin-bottom: 10px;
      color: #007185;
      cursor: pointer;
      font-weight: 600;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="back" onclick="location.href='index.html'">‚¨ÖÔ∏èContinue Shoping</div>
        <h2>üõíMy Cart</h2>
        <div id="cartItems"></div>
        <div class="total"  id="total"></div>
    </div>

    <script>
        const container = document.getElementById("cartItems");
        const totalBox = document.getElementById("total");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        function rerenderCart()
        {
            container.innerHTML = "";
            if (cart.length ===0)
        {
            container.innerHTML = "<div class='empty'>Your cart is empty.</div>";
            totalBox.innerHTML = "";
            return;
        }

        let total=0;
        cart.forEach((p,i)=>{
            total +=p.price *85;

            const div = document.createElement("div");
            div.className="item";
            div.innerHTML =`
            <img src="${p.thumbnail}" alt="${p.title}">
            <div class="info">
                <h3>${p.title}</h3>
                <p class="price">‚Çπ${(p.price * 85).toFixed(0)}</p>
                <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
            </div>
            `;
            container.appendChild(div);
        });
        totalBox.innerHTML = `Total: ‚Çπ${total.toFixed(0)}`;
        }

        function removeItem(index){
            if(confirm("Remove this ithem from the cart"))
        {
            cart.splice(index,1);
            localStorage.setItem("cart",JSON.stringify(cart));
            rerenderCart();
        }
        }

        rerenderCart();

    </script>
</body>
</html>
