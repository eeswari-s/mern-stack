<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register&Login Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container" id="registerForm">
        <h2>Register Form</h2>
        <div class="form-group">
            <label>UserName</label>
            <input type="yext" id="regUser" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPass" placeholder="Enter Password" required>
    </div>
    <button onclick="registerUser()">Register</button>
    <p>Already have an account? <span onclick="showLogin()">login</span></p>
    </div>

    <!--login forrm-->

    <div class="container" id="loginForm" style="display:none;">
        <h2>Login Form</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="logEmail" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="logPass" placeholder="Enter Password" required>
            </div>
      
        <button onclick="loginUser()">Login</button>
        <p>Don't have an account? <span onclick="showRegister()">Register</span></p>
          </div>
          <script src="app.js"></script>
</body>
</html>
